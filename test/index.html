      // 你不能重复利用这个数组中同样的元素。

        //     }
        // }
        // target

        // indexOf 也算循化吗 ?
        for (let i = 0; i < nums.length; i++) {
          let result = target - nums[i]
          if (nums.indexOf(result) === -1) {
            result[(i, nums.indexOf(result))]
          }
        }

        // 这种方式减少了空间复杂度吗？
        let obj = {}
        for (let key in nums) {
          obj[nums[key]] = key
        }
        for (let i = 0; i < nums.length; i++) {
          if (obj[target - nums[i]]) {
            return [i, obj[target - nums[i]]]
          }
        }
      }
      // console.log( twoSum([1, 2, 3, 4], 8))
